{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Url</th>
        <th>Description</th>
    </tr>
    {% for item in resource_list %}
        <tr>
            <td>{{ item.resourcename }}</td>
            <td>{{ item.resourceurl }}</td>
            <td>{{ item.resourcedescription }}</td>
        </tr>

    {% endfor %}
</table>

{% endblock %}
